<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-info-subtle text-info-emphasis">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>Welcome! Do not hesitate to buy anything you like!</h1><br>
    <div class="container text-center">
        <div class="row">
          <div class="col" data-th-each="product : ${products}">
            <img data-th-src="${product.picture}" height="100px" width="100px"><br>
            <p>ID: <span data-th-utext="${product.id}" name="id"></span></p>
            <p>Item: <span data-th-utext="${product.item}" name="item"></span></p>
            <p>Sold: <span data-th-utext="${product.sold}" name="sold"></span></p>
            <p>Quantity: <span data-th-utext="${product.quantity}" name="quantity"></span></p>
            <a class="btn btn-primary" data-th-href="@{/products/buy/{id} (id=${product.id})}">BUY</a>
          </div>
        </div>
    </div>
    <!-- <span data-th-if="${#fields.hasErrors('global')}" data-th-utext="${#field.errors('global')}"></span> -->
</body>
</html>
